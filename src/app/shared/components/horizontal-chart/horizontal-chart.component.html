<ngx-charts-bar-horizontal-2d
  [scheme]="colorScheme"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [showDataLabel]="showDataLabel"
  class="ngx-charts"
  [results]="data">
</ngx-charts-bar-horizontal-2d>
